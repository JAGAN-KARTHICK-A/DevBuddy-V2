<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBuddy-V2 Project Launcher</title>
    <script src="/static/js/tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/static/css/google-fonts2.css" rel="stylesheet">
    <script src="/static/js/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: transparent; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased select-none">

    <div class="flex flex-col h-screen p-1 rounded-lg">
         <!-- Title bar with close button -->
        <div class="flex justify-between items-center p-2 bg-gray-900">
            <span class="text-sm font-semibold">DevBuddy-V2 Project Launcher</span>
            <button id="close-btn" class="p-1 rounded-md hover:bg-red-500/80 transition-colors" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>

        <div class="flex flex-col flex-grow p-5">
            <!-- Header -->
            <header class="pb-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">Welcome Back!</h1>
                <p class="text-sm text-gray-400">Open a recent project or start a new one.</p>
            </header>

            <!-- Recent Projects List -->
            <main class="flex-grow py-4 overflow-y-auto">
                <h2 class="text-lg font-semibold text-gray-300 mb-3">Recent Projects</h2>
                <ul class="space-y-2" id="recent-projects">
                </ul>
            </main>

            <!-- Footer Actions -->
            <footer class="pt-4 border-t border-gray-700">
                <button id="new-project-btn" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    Create New Project
                </button>
            </footer>
        </div>
        <div id="confirm-overlay" class="hidden fixed inset-0 z-40 bg-gray-900 bg-opacity-75"></div>
    <div id="confirm-modal" class="hidden fixed top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 w-full max-w-sm p-6 rounded-lg shadow-lg bg-gray-800 border border-gray-700">
        <h3 id="confirm-title" class="text-lg font-semibold text-white">Remove Project</h3>
        <p id="confirm-message" class="mt-2 text-sm text-gray-400">Are you sure you want to remove this project from the list?</p>
        <div class="mt-6 flex justify-end space-x-4">
            <button id="confirm-btn-cancel" class="px-4 py-2 text-sm font-medium rounded-md bg-gray-600 hover:bg-gray-500 text-white">Cancel</button>
            <button id="confirm-btn-delete" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md">Remove</button>
        </div>
    </div>
    </div>

    <script>
        function showConfirmDialog(message) {
            const confirmOverlay = document.getElementById('confirm-overlay');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmMessage = document.getElementById('confirm-message');
            const confirmBtnCancel = document.getElementById('confirm-btn-cancel');
            const confirmBtnDelete = document.getElementById('confirm-btn-delete');

            return new Promise(resolve => {
                confirmMessage.textContent = message;
                confirmOverlay.classList.remove('hidden');
                confirmModal.classList.remove('hidden');

                const cleanupAndResolve = (value) => {
                    confirmOverlay.classList.add('hidden');
                    confirmModal.classList.add('hidden');
                    confirmBtnDelete.onclick = null;
                    confirmBtnCancel.onclick = null;
                    confirmOverlay.onclick = null;
                    resolve(value);
                };

                confirmBtnDelete.onclick = () => cleanupAndResolve(true);
                confirmBtnCancel.onclick = () => cleanupAndResolve(false);
                confirmOverlay.onclick = () => cleanupAndResolve(false);
            });
        }
        window.addEventListener('pywebviewready', async function(){
            const projects = await window.pywebview.api.list_projects();
            const section = document.getElementById("recent-projects");
            console.log("Projects : ", projects);
            if (projects.length == 0){
                section.innerHTML += `<div class="flex flex-col items-center justify-center text-center p-8 mt-4 border-2 border-dashed border-gray-700 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600 mb-2"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path></svg>
                            <p class="font-semibold text-gray-400">No Recent Projects</p>
                            <p class="text-xs text-gray-500 mt-1">Create or open a new project to get started.</p>
                        </div>`;
            }
            projects.forEach(element => {
                section.innerHTML += `
                <li class="flex items-center justify-between p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-200">
    
    <div onclick="handleOpenProject(${element[0]})" class="flex-grow flex items-center justify-between cursor-pointer mr-4">
        <div>
            <p class="font-medium text-white">` + element[1] + ` (` + element[3] +`) - (` + element[4] + `)</p>
            <p class="text-xs text-gray-500">` + element[2] + `</p>
        </div>
        <span class="text-xs text-gray-400">` + element[6] + `</span>
    </div>

    <button onclick="handleDeleteProject('${element[1]}', '${element[2]}')" class="flex-shrink-0 p-2 rounded-md text-gray-500 hover:bg-red-500 hover:text-white" title="Remove from list">
        <i data-lucide="trash-2" class="w-4 h-4 pointer-events-none"></i>
    </button>
    
</li>
                    `;
                    lucide.createIcons();
            });
        })

        document.getElementById('new-project-btn').addEventListener('click', () => {
            window.location.href = 'newProject.html';
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.pywebview.api.close_app();
        });
        function handleOpenProject(id){
            window.pywebview.api.openProject(id);
        }
        async function handleDeleteProject(name, path){
            const confirmed = await showConfirmDialog("Are you sure you want to remove this project from the list? This will not delete the files on your computer.");
            if (confirmed){
                await window.pywebview.api.deleteProject(name, path);
                window.location.reload();
            }
        }
    </script>

</body>
</html>
